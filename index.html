<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>どばリーグ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 背景動画 -->
  <video id="intro-video" src="どばリーグロゴアニメーション.mp4" autoplay muted playsinline></video>

  <!-- 難易度選択画面 -->
  <div id="difficulty-selection" class="hidden">
    <img src="どばリーグロゴ.png" alt="どばリーグロゴ" id="logo-image">
    <p>難易度を選んでください</p>
    <div id="difficulty-buttons">
      <button class="difficulty-btn" data-level="1">1</button>
      <button class="difficulty-btn" data-level="2">2</button>
      <button class="difficulty-btn" data-level="3">3</button>
      <button class="difficulty-btn" data-level="4">4</button>
      <button class="difficulty-btn" data-level="5">5</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
